name: Run Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker
      - name: Build Docker image for testing
        run: docker build --build-arg SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }} -f Dockerfile.test -t django-tests .

      # Run tests
      - name: Run Pytest in Docker
        run: docker run --rm -e SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }} django-tests
